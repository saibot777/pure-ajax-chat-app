    <!-- Collect the nav links, forms, and other content for toggling -->

<header>
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="pull-left">
          <h1 class="header-title">Frenzy Pure AJAX</h1>
        </div>
      </div>
    </div>
  </div>
</header>

<!--MAIN-CONTENT-->
<div class="container">
  <div class="row">
  <div class="col-md-4 col-md-offset-4">
      <br/>
      <form id ="chat_form" class="form-horizontal" onsubmit="return addComment();">
        <header>Chatroom</header> 
        <br/>
        <label>User Name</label><br/>
        <input class="form-control" type="text" id="user_name" name="user_name" value="" />
        <label>Last Displayed Chat ID</label><br/>
        <input type="text" class="form-control" id="last_displayed_chat_id" name="last_displayed_chat_id" value="0" readonly />
        <label>Chat</label><br/>
        <textarea rows="12" id="chat_box"></textarea><br/>
        <label>Add Comment</label>
        <input type="text" class="form-control" name="user_comment" id="user_comment">
        <button type="submit" class="btn btn-info">Add Comment</button>
        <br/>
      </form>
      <br/>
    </div>
  </div>
</div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
